<div class="greet">
  <h2 class="greet-title">Welcome to</h2>
  <h1 class="greet-app-name">Document Management MTA</h1>
  <p class="greet-subtitle">Organize, store, and access your documents seamlessly</p>
</div>
<section style="position:relative;">
  <app-crad *ngFor="let doc of docInfo"
            [title]="doc.title"
            [date]="doc.date"
            [uploadedBy]="doc.uploadedBy"
            [id]="doc.id"
            (cardClick)="selectCard($event)"></app-crad>
</section>
