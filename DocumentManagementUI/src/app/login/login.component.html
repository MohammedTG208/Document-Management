<div class="login-wrapper">
  <div class="login-box">
    <!-- Left Image Section -->
    <div class="login-image">
      <div class="image-text">Welcome Back ðŸ‘‹</div>
      <img src="assets/login.jpg" alt="Login" />
    </div>


    <!-- Right Form Section -->
    <div class="login-form">
      <form (ngSubmit)="onSubmit(email.value, password.value)" #form >
        <h2 class="form-title">Login</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" name="email" #email required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" #password required />
        </div>

        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>
</div>
