<div class="user-card-container">
  @for (user of users; track $index) {
    <div class="user-card" >
      <div class="user-info">
        <h3 class="user-name">{{ user.userName }}</h3>
        <p><strong>Date Join: </strong> {{ user.create_at | date: 'mediumDate' }}</p>
      </div>
      <button 
        class="delete-btn" 
        (click)="deleteUser(user.id)">
        Delete
      </button>
    </div>
  }
</div>
