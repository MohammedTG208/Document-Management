<div class="folder-container">
  <!-- Search Input -->
  <div class="search-container">
        <input
      type="text"
      class="search-input"
      placeholder="Search folders..."
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearch()"
      
    />
  </div>

  <!-- Folder List -->
<div class="folders-list" *ngIf="filteredFolders.length > 0">
  <h3>All Folders</h3>

  <div *ngFor="let folder of filteredFolders" (click)="goToDocuments(folder.id)" class="folder-item">
    <div class="folder-info">
      <span class="folder-name">{{ folder.name }}</span>
      <span class="folder-user">Created by: {{ folder.userName }}</span>
    </div>
  </div>
</div>


  <!-- No Folders -->
  <div *ngIf="filteredFolders.length === 0" class="no-results">
    No folders found.
  </div>
</div>
