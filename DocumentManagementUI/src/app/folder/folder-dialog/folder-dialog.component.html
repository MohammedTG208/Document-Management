<dialog class="dialog-backdrop" (click)="onBackdropClick($event)">
  <div class="dialog" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2>Update Folder</h2>
      <button class="close-button" (click)="closeDialog()">âœ•</button>
    </div>

    <form [formGroup]="FolderUpdateform" (ngSubmit)="onSubmit()">
      <div class="dialog-content">
        <div class="form-group">
          <label for="name">Folder Name:</label>
          <input type="text" id="name" name="name" class="input-field" placeholder="Enter folder name"
            formControlName="folderName" />
        </div>

        <div class="form-group checkbox-group">
          <label class="checkbox-container">
            <input type="checkbox" formControlName="status" class="checkbox-input" />
            <span class="checkbox-custom" ></span>
            <span class="checkbox-label" >
              {{ FolderUpdateform.controls.status.value?'Public':'Private' }}
            </span>
          </label>
        </div>
      </div>

      <div class="dialog-footer">
        <button type="button" class="btn btn-cancel" (click)="closeDialog()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="FolderUpdateform.invalid">
          Update
        </button>
      </div>
    </form>
  </div>
</dialog>
