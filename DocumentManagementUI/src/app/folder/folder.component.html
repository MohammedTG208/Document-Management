<div class="folder-container">
  @if (!isAdmin) {
    <!-- Add Button -->
  <button class="add-button" (click)="openDialog()">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </button>
  }
  

  <!-- Dialog -->
  <div class="dialog-backdrop" *ngIf="showDialog" (click)="onBackdropClick($event)">
    <div class="dialog" (click)="$event.stopPropagation()">
      <div class="dialog-header">
        <h2>Create New Folder</h2>
        <button class="close-button" (click)="closeDialog()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <form [formGroup]="folderForm" (ngSubmit)="createFolder()">
        <div class="dialog-content">
          <div class="form-group">
            <label for="folderName">Folder Name</label>
            <input type="text" id="folderName" formControlName="folderName" placeholder="Enter folder name"
              class="input-field" />
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-container">
              <input type="checkbox" formControlName="isPublic" class="checkbox-input" />
              <span class="checkbox-custom"></span>
              <span class="checkbox-label">Make folder public</span>
            </label>
            <p class="checkbox-description">
              Public folders can be seen by anyone.
            </p>
          </div>
        </div>

        <div class="dialog-footer">
          <button type="button" class="btn btn-cancel" (click)="closeDialog()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="!folderForm.get('folderName')?.value?.trim()">
            Create Folder
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Display created folders -->
  <div class="folders-list" *ngIf="folders().length > 0">
    <h3>{{isAdmin ? "Delete Folder":"Your Folders"}}</h3>
    <div *ngFor="let folder of folders()">
      <div class="folder-item" (click)="goToDocuments(folder.id)">
        <div class="folder-info">
          <span class="folder-name">{{ folder.name }}</span>
          <span class="folder-status" [class.public]="folder.isPublic">
            {{ folder.isPublic ? 'Public' : 'Private' }}
          </span>
        </div>

        <div class="folder-actions" (click)="$event.stopPropagation()">
          @if (!isAdmin) {
            <!-- Edit Button -->
          <button class="edit-button" (click)="editFolder({id: folder.id, status: folder.isPublic, name: folder.name})">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 20h9" />
              <path d="M16.5 3.5a2.121 2.121 0 1 1 3 3L7 19l-4 1 1-4L16.5 3.5z" />
            </svg>
          </button>
          }

          <!-- Delete Button -->
          <button class="delete-button" (click)="deleteFolder(folder.id)">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6l-1 14H6L5 6"></path>
              <path d="M10 11v6"></path>
              <path d="M14 11v6"></path>
              <path d="M9 6V4h6v2"></path>
            </svg>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>

@if (updateFolder) {
<app-folder-dialog (display)="eaditFolder()" (onFolderUpdated)="onFolderUpdated()"
  [folder]="{id:updatedFolderValue.id,status:updatedFolderValue.status, name: updatedFolderValue.name}"></app-folder-dialog>
}
